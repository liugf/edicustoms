<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>报关单申报明细</title>
<style type="text/css">
body{
	text-align: center;
}
.frame{
	margin: 0 auto;
	width:800px;
}
</style>
</head>
<body>
	<div class="frame">
		<div>报关单预录入号：${customsDeclarationHead.preEntryId!""}</div>
		
		<table border="1" cellpadding="0" cellspacing="0" >
			<thead>
				<tr>
					<th width="20%">时间</th>
					<th width="20%">状态</th>
					<th width="60%">备注</th>
				</tr>
			</thead>
			<tbody>
				<#list dispatchRecords as dispatchRecord>
				<tr>
					<td>${dispatchRecord.date!""}</td>
					<td>${dispatchRecord.channel!""}</td>
					<td>${dispatchRecord.note!""}</td>
				</tr>
				</#list>
			</tbody>
		</table>		
	</div>
</body>
</html>
